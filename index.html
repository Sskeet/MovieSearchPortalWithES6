<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flick Seek</title>
</head>
<body>
<div class="container-fluid" style="background-image: url(src/img/movieCollage12.jpg)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Flick Seek</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">TV</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Movies
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Popular</a>
                    <a class="dropdown-item" href="#">Action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Featured</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchText" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchMovies">Search</button>
              </form>
            </div>
          </nav>
      </header>
    
      <section class="container" id="container1">
          <div class="col-sm">
              <div id="searchSection" class="row">
      
              </div>
            </div>
      </section>
    
      <section class="container" id="container2">
        <div class="row">
          <div class="col-sm-12">
            <h3>Popular Movies</h3>
            <div id="topMoviesContainer" class="row m-1">
    
            </div>
            <button id="loadMovie" type="button" class="w-25 p-1 btn btn-primary" pageNumber="1">Load More Movies...</button>
          </div>
        </div>
      </section>
    
      <section class="container" id="container3">
        <div class="row">
            <div class="col-sm-12">
              <h3>Favourate Movies</h3>
              <div id="favMovies" class="row m-1">
                
              </div>
            </div>
          </div>
      </section>
    
    <section class="container" id="container3">
          <!-- Modal -->
          <div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-full-height modal-right" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="fullHeightModalRight">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body" id="insideModalClass">
                          
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>
    </section>
                          
    <footer class="footer">
        <div class="row">
            <div class="col-sm-6">
                <span id="copyright">copyright 2018. Flick Seek</span>
            </div>
            <div class="col-sm-6">
                <div class="container text-right">
                    <a href="#facebook" title="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#twitter" title="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#linkedin" title="linkedin"><i class="fa fa-linkedin"></i></a>
                    <a href="#google" title="google"><i class="fa fa-google-plus"></i></a>
                    <a href="#skype" title="skype"><i class="fa fa-skype"></i></a>
                  </div>
            </div>
        </div>
      </footer>
    
</div>
  
    <script src="dist/index.bundle.js"></script>
</body>
</html>
